<!DOCTYPE html>
<html lang="en-GB">

<head>
    <title>Democracy Routes</title>
    <!--    <script src="https://8x8.vc/vpaas-magic-cookie-edcaadeec7b44f79a2eb2bbd6238494b/external_api.js" async></script>-->
    <style>
        html,
        body,
        #jaas-container {
            height: 100%;
        }
    </style>
    <script src="app.js"></script>
</head>

<body>
<div id="app">
    <div id="error"></div>
    <template id="login-form-template">
        <form id="login-form">
            <p>
                <label for="username">Username</label>
                <input id="username" name="username" type="text"/>
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" name="password" type="password"/>
            </p>
            <button type="submit">Login</button>
        </form>
    </template>
    <template id="meetings-form-template">
        <div id="meetings-form">
            <p id="no-meetings-placeholder">You have no meetings.</p>
            <table id="meetings-form-table"></table>
            <button id="create-meeting-button" type="button">Create</button>
        </div>
    </template>
    <template id="create-meeting-form-template">
        <form id="create-meeting-form">
            <p>
                <label for="meeting-name">Title</label>
                <input id="meeting-name" name="title" type="text"/>
            </p>
            <button type="submit">OK</button>
            <button id="cancel-meeting-creation-button" type="reset">Cancel</button>
        </form>
    </template>
</div>
</body>

</html>
